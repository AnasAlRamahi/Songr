<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Songs</title>
</head>
<body>

<form th:action="@{/addsong}" th:object="${song}" method="post">
    <p>Title: <input type="text" field="*{title}" name="title" /></p>
    <p>Length: <input type="text" field="*{length}" name="length" /></p>
<!--    <p>album Id: <input type="text" field="*{album.id}" name="album.id" /></p>-->
<!--        <input type="hidden" th:field="${album.id}" name="albumId" />-->
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>


<div th:each="song : ${songsRepo}">
  <h2>Title: <span th:text="${song.title}"></span></h2>
  <p>length: <span th:text="${song.length}"></span></p>
  <p>Track Number: <span th:text="${song.trackNumber}"></span></p>
  <p>Album: <span th:text="${albumTitle}"></span></p>
</div>

</body>
</html>
